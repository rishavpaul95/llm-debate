<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Debate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="debate-container">
            <header class="debate-header">
                <h1 id="debate-title" class="mb-0">LLM Debate Arena</h1>
            </header>
            
            <div class="topic-form card shadow-sm" id="topic-form">
                <div class="card-body">
                    <h3 class="card-title"><i class="bi bi-chat-square-quote me-2"></i>Set Debate Topic</h3>
                    <div class="input-group mb-2">
                        <input type="text" id="topic-input" class="form-control" placeholder="e.g., climate change, AI ethics, space exploration">
                        <button id="set-topic-btn" class="btn btn-primary ms-md-2">
                            <i class="bi bi-check-circle me-1"></i>Set Topic
                        </button>
                    </div>
                    <p class="help-text text-muted"><i class="bi bi-info-circle me-1"></i>Enter any topic and watch two AI debaters take opposing sides.</p>
                </div>
            </div>
            
            <div class="debate-meta">
                <div class="status-panel">
                    <span class="status-label">Status:</span>
                    <span id="status-text" class="status-value">Idle</span>
                </div>
                
                <div class="controls btn-group">
                    <button id="start-btn" class="btn primary-btn">
                        <i class="bi bi-play-fill me-1"></i>Start Debate
                    </button>
                    <button id="stop-btn" class="btn danger-btn">
                        <i class="bi bi-stop-fill me-1"></i>Stop
                    </button>
                    <button id="reset-btn" class="btn secondary-btn">
                        <i class="bi bi-arrow-repeat me-1"></i>Reset
                    </button>
                </div>
            </div>
            
            <div class="debate-arena">
                <div class="participants">
                    <div class="participant against">
                        <i class="bi bi-x-circle-fill"></i>
                        <div class="participant-label" id="against-position">Against</div>
                        <div class="typing-indicator against-typing" id="against-typing">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="vs-badge">VS</div>
                    <div class="participant for">
                        <i class="bi bi-check-circle-fill"></i>
                        <div class="participant-label" id="for-position">For</div>
                        <div class="typing-indicator for-typing" id="for-typing">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                
                <div class="conversation-container" id="conversation">
                    <!-- Messages will be inserted here -->
                </div>
            </div>
            
            <footer class="debate-footer">
                <p><i class="bi bi-chat-square-text me-1"></i>LLM Debate Arena | <span class="fw-medium">Powered by Ollama and Flask</span></p>
            </footer>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
